<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Crew Productions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Enhanced Print Styles */
      @media print {
        @page { 
          size: A4; 
          margin: 1cm; /* Standard margin */
        }
        
        body {
          margin: 0;
          padding: 0;
          background-color: white !important;
          color: #000 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          font-size: 11pt; /* Professional document font size */
        }

        /* HIDE UI ELEMENTS */
        /* Hide navigation, footer, and all other sections */
        nav, footer, section, button, .print\:hidden {
            display: none !important;
        }

        /* RESET CONTAINER LAYOUTS */
        /* Ensure the main root and tool container take up full width/height */
        #root, .min-h-screen {
            display: block !important;
            height: auto !important;
            overflow: visible !important;
        }

        /* Target the Invoice Tool Wrapper */
        #invoice-tool {
            display: block !important;
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: white !important;
        }

        /* Target the content containers inside Invoice Tool */
        #invoice-tool .container, 
        #invoice-tool .max-w-4xl {
            width: 100% !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
        }

        /* INVOICE PREVIEW SPECIFICS */
        #invoice-preview {
            display: block !important;
            visibility: visible !important;
            width: 100% !important;
            box-shadow: none !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* FORCE FLEX LAYOUTS FOR HEADER/ADDRESSES */
        .invoice-header-row, 
        .invoice-address-row {
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: flex-start !important;
            margin-bottom: 2rem !important;
        }

        .invoice-col-left { 
            text-align: left !important; 
            flex: 1 !important; 
        }
        
        .invoice-col-right { 
            text-align: right !important; 
            flex: 1 !important; 
        }

        /* TYPOGRAPHY OVERRIDES */
        h1 { font-size: 28pt !important; line-height: 1 !important; color: #000 !important; margin-bottom: 4px !important; }
        h2 { font-size: 18pt !important; color: #333 !important; }
        p { color: #111 !important; line-height: 1.4 !important; }
        
        /* TABLE STYLING */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin-top: 1rem !important;
            margin-bottom: 2rem !important;
            font-size: 10pt !important;
        }
        
        thead th {
            background-color: transparent !important;
            color: #000 !important;
            border-bottom: 2px solid #000 !important;
            padding: 8px 4px !important;
            text-transform: uppercase;
            font-size: 9pt !important;
            font-weight: 800 !important;
            letter-spacing: 0.5px;
        }

        tbody td {
            border-bottom: 1px solid #ccc !important;
            padding: 12px 4px !important;
            vertical-align: top;
        }

        /* Table Column Alignments */
        th:nth-child(1), td:nth-child(1) { text-align: left; width: 50%; } /* Desc */
        th:nth-child(2), td:nth-child(2) { text-align: center; width: 10%; } /* Qty */
        th:nth-child(3), td:nth-child(3) { text-align: right; width: 20%; } /* Rate */
        th:nth-child(4), td:nth-child(4) { text-align: right; width: 20%; } /* Amount */

        /* TOTALS SECTION */
        .invoice-totals-container {
            display: flex !important;
            justify-content: flex-end !important;
            margin-top: 20px !important;
            page-break-inside: avoid;
        }
        
        .invoice-totals-box {
            width: 40% !important;
            min-width: 250px !important;
        }
        
        .invoice-total-row {
            display: flex !important;
            justify-content: space-between !important;
            padding: 5px 0 !important;
        }
        
        .invoice-grand-total {
            border-top: 2px solid #000 !important;
            padding-top: 10px !important;
            margin-top: 10px !important;
            font-size: 14pt !important;
            font-weight: 800 !important;
        }

        /* UTILITIES */
        .bg-white { background: white !important; }
        .text-slate-900, .text-slate-800, .text-slate-600 { color: #000 !important; }
    }
    </style>

  </body>
</html>

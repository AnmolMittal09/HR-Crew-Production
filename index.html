      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* specific print styles to hide UI elements and show only the invoice */
      @media print {
        @page { margin: 0; }
        body * {
          visibility: hidden;
        }
        #invoice-preview, #invoice-preview * {
          visibility: visible;
        }
        #invoice-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 2rem;
          background: white;
          color: black;
          z-index: 9999;
        }
        /* Override dark mode for print */
        .text-slate-300, .text-slate-400 {
          color: #333 !important;
        }
        .bg-slate-800, .bg-slate-900 {
          background-color: #fff !important;
        }
        .border-slate-700 {
          border-color: #ddd !important;
        }
      }
